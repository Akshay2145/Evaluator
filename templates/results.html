<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/48a1cfc20b.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <!--- Style File connnetion-->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->

    <link rel="icon" href="../static/images/letter-e.png">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/result_style.css">

    <!-- title -->
    <title>Evaluator</title>

    

</head>

<body>
    <div class="container" >
        <center>
            <h1>Evaluator</h1>
        </center>
        <hr>
        <!-- Question & Model Answer -->
        <div class="row">
            <!-- For student & model answer -->
            <div class="col" >
                <div class="login-wrap" style=" border-radius: 25px;">
                    <div class="login-html" style=" border-radius: 25px;">
                <form action="/predict" method="POST">
                    <!-- <div class="mb-3">
                        <label for="Question" class="form-label"> Question)  What is Machine Learning. </label>
                    </div> -->
                    <div class="mb-3">
                        <label for="Student answer" class="form-label" style="font-size: large;"> Student Answer:</label>
                        <!-- <textarea class="form-control" id="student_ans" name="student_ans" placeholder="Enter your text here..." required style="height: 200px;">{{dict['student_ans']}}</textarea> -->
                        <iframe src="../static/answersheet.pdf" frameborder="1px" id = "student_ans" name="student_ans" height="200px" width="100%"  style="border: 2px black;"></iframe>
                    </div>
                    <div class="mb-3">
                        <label for="Model answer" class="form-label"style="font-size: large;">Model Answer:</label>
                        <iframe src="..\static\model_answersheet.pdf" frameborder="1px" id = "model_ans" name="model_ans" height="200px" width="100%"></iframe>
                    </div>
                    <div class="row">
                        <div class="col d-grid">
                            <!-- <a href="/dashboard">
                                <input class="btn btn-outline-secondary" type="reset" value="reset">
                            </a> -->
                            <a href="/dashboard" class="btn btn-outline-secondary" role = " button"  >Reset </a>
                            
                        </div>

                        <div class="col d-grid">
                            <button type="submit" class="btn btn-outline-primary" id="submit_msg">Submit</button>
                        </div>
                    </div>
                </form>
                </div>
                </div>
            </div>
            <!-- For results -->
            <div class="col">
                <div class="login-wrap1" style=" border-radius: 25px;">
                    <div class="login-html1" style=" border-radius: 25px;">
                <hr>
                <div class="row">
                    <div class="col-9">
                        <h4>Marks</h4>
                    </div>

                    <div class="col-3" style=" border-radius: 25px;">
                        <h4>{{dict["marks"]}}</h4>
                    </div>

                </div>
                </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
